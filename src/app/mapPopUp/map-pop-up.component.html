<mat-card>
  <mat-card-content class="mt-3">
    <div class="form-group">LocationName: {{ locationName }}</div>
    <div class="form-group">
      <label>Location Logo:</label>
      <img
        style="border: 1px solid black;  padding: 3px;  box-shadow: 0 0 10px;  position: relative;  top: 0; cursor: pointer; "
        [src]="path"
        width="40px"
        height="40px"
        class="mb-2 ml-2"
      />
    </div>
    <div class="form-group">
      <label>LocationType:{{ locationType }}</label>
    </div>
    <div class="form-group mt-2">
      <div class="example-button-row">
        <button mat-raised-button type="submit" (click)="locationEdit(locationId)" color="primary">
          Edit
        </button>

      </div>
    </div>
  </mat-card-content>
</mat-card>
